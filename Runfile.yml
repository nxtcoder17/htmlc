tasks:
  test:parser/template:
    watch:
      enable: true
      onlySuffixes:
        - .go
    cmd:
      - go test -json ./pkg/parser/template/... | gotestfmt

  test:parser/html:
    watch:
      enable: true
      onlySuffixes:
        - .go
    cmd:
      - go test -json ./pkg/parser/html/... | gotestfmt

  build:debug:
    cmd:
      - go build -x -o ./bin/htmlc ./cmd

  build:
    env:
      CGO_ENABLED: 0
    cmd:
      - go build -ldflags="-s -w -X main.Version=v1.1.1" -o ./bin/htmlc ./cmd

  local:install:
    cmd:
      - run: build
      - ln -sf $PWD/bin/htmlc ~/.local/bin/htmlc
